<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-book-quran"></i> Surahs</h2>
        <div class="search-box">
          <input type="text" placeholder="Search surah..." id="search-surah">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="surah-list" id="surah-list"></div>
    </div>

    <!-- Right Main Content -->
    <div class="main-content">
      <div class="verse-controls">
        <button id="audio-button" class="icon-button" title="Play Audio">
            <i class="fas fa-play"></i>
          </button>
        <div class="verse-navigator">
          <button id="prev-verse"><i class="fas fa-chevron-left"></i></button>
          <span id="verse-ref">Loading...</span>
          <button id="next-verse"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="translation-select">
          <select id="translation-select">
            <option value="en.sahih">English (Sahih)</option>
            <option value="ur.maududi">Urdu (Maududi)</option>
          </select>
        </div>
        <button id="theme-toggle" class="icon-button" title="Toggle Dark Mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <div class="verse-display">
        <div class="word-analysis">
            <h3>Word-by-Word Analysis</h3>
            <div id="word-breakdown"></div>
          </div>
          <div id="mic-permission" class="hidden">
            <p>Microphone access is required for voice commands.</p>
            <button id="enable-mic">Enable Microphone</button>
          </div>
        <div class="verse-section arabic-section">
          <div class="verse-text" id="arabic-verse">Loading...</div>
        </div>
        <div class="verse-section transliteration-section">
          <div class="verse-text" id="transliteration">Loading...</div>
        </div>
        <div class="verse-section translation-section">
          <div class="verse-text" id="translation">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
